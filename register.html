<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bally - Registro</title>
  <link rel="stylesheet" href="css/feather/feather.css">
  <link rel="stylesheet" href="css/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="css/vendor.bundle.base.css">
  <link rel="stylesheet" href="css/vertical-layout-light/style.css">
  <link rel="shortcut icon" href="images/favicon.png" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="images/logo.svg" alt="logo">
              </div>
              <h4>¿Eres nuevo aquí?</h4>
              <h6 class="font-weight-light">Registrarse es fácil. Solo toma unos pocos pasos</h6>
              <form class="pt-3">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Usuario">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Correo">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Contraseña">
                </div>
                <div class="mb-4">
                  <div class="form-check form-check-danger">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      Estoy de acuerdo con todos los Términos &amp; Condiciones
                    <i class="input-helper"></i></label>
                  </div>
                </div>
                <div class="mt-3">
                  <a class="btn btn-block btn-dark btn-lg font-weight-medium auth-form-btn" href="index.html">REGÍSTRARSE</a>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  ¿Ya tienes cuenta? <a href="login.html" class="text-danger">Iniciar sesión</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
